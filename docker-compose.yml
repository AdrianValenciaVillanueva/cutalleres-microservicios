version: '3.8'

services:
  # Servicio de base de datos para usuarios
  mysql:
    image: mysql:8
    container_name: mysql-usuarios
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: usuarios
      MYSQL_USER: usuario
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"
    volumes:
      - mysql-usuarios-data:/var/lib/mysql

  # Microservicio de gesti√≥n de usuarios
  gestionusuarios:
    image: gestionusuarios
    container_name: gestionusuarios
    restart: always
    env_file:
      - ./services/gestionUsuarios/.env
    ports:
      - "3001:3001"
    depends_on:
      - mysql    

  # Servicio de base de datos para inscripciones
  mysql3:
    image: mysql:8
    container_name: mysql-inscripciones
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: dario500
      MYSQL_DATABASE: iscripciones-certificados
      MYSQL_USER: admin
      MYSQL_PASSWORD: dario500
    ports:
      - "3309:3306"
    volumes:
      - mysql-inscripciones-data:/var/lib/mysql

  # Microservicio de inscripciones y certificaciones
  inscripcionescertificaciones:
    image: inscripcionescertificaciones
    container_name: inscripcionescertificaciones
    restart: always
    environment:
      MYSQL_HOST: mysql3
      MYSQL_USER: admin
      MYSQL_PASSWORD: dario500
      MYSQL_DATABASE: iscripciones-certificados
      PORT: 3003
    ports:
      - "3003:3003"
    depends_on:
      - mysql3    

volumes:
  mysql-usuarios-data:
  mysql-inscripciones-data:
