services:
  mysql:
    image: mysql:8
    container_name: mysql-usuarios
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: usuarios
      MYSQL_USER: usuario
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306" # Cambiar el puerto si el 3306 está ocupado el primer puerto es el de la máquina y el segundo el del contenedor
    volumes:
      - mysql-usuarios-data:/var/lib/mysql

  gestionusuarios:
    image: gestionusuarios
    container_name: gestionusuarios
    restart: always
    env_file:
      - ./services/gestionUsuarios/.env
    ports:
      - "3001:3001"
    depends_on:
      - mysql    

volumes:
  mysql-usuarios-data:
